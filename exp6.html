<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEasy</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f1f3f6;
        }

        /* Header */
        .header {
            background: #222;
            color: white;
            padding: 18px;
            text-align: center;
            font-size: 26px;
            font-weight: bold;
        }

        
        .container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        .card {
            background: white;
            width: 340px;
            padding: 15px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product-img {
            width: 100%;
            border-radius: 4px;
        }

        .title {
            font-size: 19px;
            font-weight: bold;
            margin-top: 10px;
        }

        .desc {
            font-size: 14px;
            color: #555;
            margin: 5px 0 10px;
        }

        .price {
            color: green;
            font-size: 20px;
            font-weight: bold;
        }

        .old-price {
            text-decoration: line-through;
            color: #888;
            margin-left: 8px;
        }

        .btn {
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            background: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background: #0069d9;
        }
    </style>
</head>

<body>

    
    <div class="header">ShopEasy</div>


    <div class="container">
        <div class="card">
            <img src="t-shirt.jpg" class="product-img" alt="T-shirt">

            <div class="title">Classic Cotton T-Shirt</div>
            <div class="desc">Soft, breathable cotton. Regular fit. Available in multiple colors.</div>

            <div>
                <span class="price">₹799</span>
                <span class="old-price">₹1,199</span>
            </div>

            <button class="btn">Add to Cart</button>
        </div>
    </div>
</body>
</html>
