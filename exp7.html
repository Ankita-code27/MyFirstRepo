<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Layout</title>

    <style>
        body {
            font-family: "Times New Roman", serif;
            margin: 20px;
        }

        .container {
            border: 2px solid black;
            padding: 0;
        }

        .header {
            background-color: #d3d3d3;
            padding: 15px;
            text-align: center;
            font-size: 18px;
        }

        .header span {
            color: red;  
            font-weight: bold;
        }

        .nav-section {
            padding: 10px;
        }

        
        .blue-btn {
            display: inline-block;
            background-color: #bcd2ee;
            padding: 8px 14px;
            margin: 4px;
            border: 1px solid #7aa9d6;
            font-size: 16px;
        }

        /* Green button group */
        .green-btn {
            display: inline-block;
            background-color: #c1f7b6;
            padding: 8px 14px;
            margin: 4px;
            border: 1px solid #7fc36f;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="header">
        My <span>Website</span> Navigation
    </div>

    <div class="nav-section">
        
        <div class="blue-btn">Home</div>
        <div class="blue-btn">About</div>
        <div class="blue-btn">Services</div>
        <div class="blue-btn">Contact</div>
        <br>

        
        <div class="green-btn">Dashboard</div>
        <div class="green-btn">Profile</div>
        <div class="green-btn">Messages</div>
        <div class="green-btn">Logout</div>
    </div>

</div>

</body>
</html>
