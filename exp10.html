<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive E-commerce </title>


    <style>
        body {
            margin: 0;
            font-family: 'Times New Roman', serif;
            background-color: white;
        }

        .navbar {
            
            background-color: #1a1a1a;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 25px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        .nav-links li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .nav-right a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
        }

        .hero {
            margin: 40px;
        }

        .hero h1 {
            font-size: 26px;
            font-weight: bold;
        }

        .hero p {
            margin-top: 5px;
            font-size: 14px;
        }
    </style>

</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">ShopEase</div>

        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Categories</a></li>
            <li><a href="#">Deals</a></li>
            <li><a href="#">Contact</a></li>
        </ul>

        <div class="nav-right">
            <a href="#" class="cart">Cart ðŸ›’</a>
            <a href="#" class="login">Login</a>
        </div>
    </nav>

    <!-- Main Content -->
    <section class="hero">
        <h1>Welcome to ShopEase!</h1>
        <p>Your one-stop destination for all shopping needs.</p>
    </section>

</body>
</html>
