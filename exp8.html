<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Cards</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            gap: 40px;
            border: 2px solid black;
            padding: 30px;
        }

        .card {
            width: 260px;
            background: #fff;
            text-align: center;
            padding: 30px 20px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.15);
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .circle {
            width: 90px;
            height: 90px;
            background: #007bff;
            border-radius: 50%;
            margin: 0 auto 15px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 22px;
            font-weight: bold;
        }

        h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        p {
            font-size: 15px;
            margin: 4px 0;
        }

        span {
            display: block;
            margin-top: 8px;
            font-weight: bold;
            color: #555;
        }
    </style>

<div class="container">

    <div class="card">
        <div class="circle">JK</div>
        <h2>Jeet Kumar</h2>
        <p>B.Tech - CSE</p>
        <p>Roll No: 21CS1007</p>
        <span>1st Year</span>
    </div>

    <div class="card">
        <div class="circle">AR</div>
        <h2>Asha Rani</h2>
        <p>B.Tech - IT</p>
        <p>Roll No: 21IT1012</p>
        <span>1st Year</span>
    </div>

    <div class="card">
        <div class="circle">RK</div>
        <h2>Rohit Kumar</h2>
        <p>B.Tech - ECE</p>
        <p>Roll No: 21EC1009</p>
        <span>1st Year</span>
    </div>

</div>
</body>
</html>
