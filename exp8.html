<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profiles</title>
    
</head>
<style>

body {
    background: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.Box {
    display: flex;
    gap: 40px;
    border: 2px solid #000;
    padding: 30px;
}

.box1 {
    width: 260px;
    text-align: center;
    background: #fff;
    padding: 30px 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 12px rgba(0,0,0,0.15);
    transition: 0.3s;
}


.circle {
    width: 90px;
    height: 90px;
    background: blue;
    border-radius: 60%;
    margin: 0 auto 15px;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 22px;
    font-weight: bold;
}

.box1 h2 {
    font-size: 20px;
    margin-bottom: 10px;
    font-weight: bold;
}

.box1 p {
    font-size: 15px;
    margin: 3px 0;
}

</style>
<body>

<div class="Box">

    <div class="box1">
        <div class="circle">JK</div>
        <h2>Jeet Kumar</h2>
        <p>B.Tech - CSE</p>
        <p>Roll No: 21CS1007</p>
        <p>1st Year</p>
    </div>

    <div class="box1">
        <div class="circle">AR</div>
        <h2>Asha Rani</h2>
        <p>B.Tech - IT</p>
        <p>Roll No: 21IT1012</p>
        <p>1st Year<p>
    </div>

    <div class="box1">
        <div class="circle">RK</div>
        <h2>Rohit Kumar</h2>
        <p>B.Tech - ECE</p>
        <p>Roll No: 21EC1009</p>
        <p>1st Year</p>
    </div>
    
</div>

</body>
</html>
